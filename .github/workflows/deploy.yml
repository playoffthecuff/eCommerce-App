name: Deploy to GitHub Pages

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
        clean: true

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Create .env file
      run: echo "${{ secrets.ENV_FILE_CONTENTS }}" > .env

    - name: Remove existing deploy directory
      run: rm -rf deploy-repo

    - name: Remove node_modules and package-lock.json
      run: |
        rm -rf node_modules
        rm -f package-lock.json

    - name: Install dependencies
      run: npm install

    - name: Build App
      run: npm run build

    - name: Deploy to GitHub Pages
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
        USERNAME: github-actions[bot]

      run: |
        mkdir -p ~/.ssh
        echo "${DEPLOY_KEY}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        eval $(ssh-agent -s)
        ssh-add ~/.ssh/deploy_key
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git clone --depth 1 --branch gh-pages git@github.com:playoffthecuff/noexist.git deploy-repo
        cd deploy-repo
        rsync -av --delete ../dist/ .
        git add .
        git commit -m "build: rebuild from commit $(git rev-parse --short HEAD)"
        git remote set-url origin git@github.com:playoffthecuff/noexist.git
        # Debug information
        git remote -v
        git add .
        git commit -m "temp"
        git pull --rebase origin gh-pages
        git push --force origin gh-pages
